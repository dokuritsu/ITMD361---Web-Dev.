<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Volunteer Form</title>
    </head>

    <body>
        <h1>Volunteer Form</h1>

        <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php"></form>
        <fieldset>
            <legend>My Info</legend>
            <p><label>First Name: <input type="text" name="first_name_field" placeholder="Enter First Name"></label></p>
            <p><label>Last Name: <input type="text" name="last_name_field" placeholder="Enter Last Name"></label></p>
            <p><label>Phone Number: <input type="tele" name="phone_field" placeholder="Enter Phone Number"></label></p>
            <p><label>Email Address: <input type="email" name="email_field" placeholder="Enter Email Address"></label></p>
            <p>
                <label for="gender_selection">Gender: 
                    <input type="radio" name="gender_field" value="Male" id="gender_selection">Male
                    <input type="radio" name="gender_field" value="Female" id="gender_selection">Female
                </label>
            </p>
            <p>
                <label for="age_selection">Age: </label>
                <select name="age_field" id="age_selection">
                    <option value="">--Please choose an option--</option>
                    <option value="under_18">Under 18</option>
                    <option value="18_24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="55-64">55-64</option>
                    <option value="above_65">Above 65</option>
                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend>My Availability</legend>

            <p><label for="availability">Days Available: </label>
                <p><input type="checkbox" id="availability" name="available_field" value="Sunday">Sunday</p>
                <p> <input type="checkbox" id="availability" name="available_field" value="Monday">Monday</p>
                <p><input type="checkbox" id="availability" name="available_field" value="Tuesday">Tuesday</p>
                <p><input type="checkbox" id="availability" name="available_field" value="Wednesday">Wednesday</p>
                <p><input type="checkbox" id="availability" name="available_field" value="Thursday">Thursday</p>
                <p><input type="checkbox" id="availability" name="available_field" value="Friday">Friday</p>
                <p><input type="checkbox" id="availability" name="available_field" value="Saturday">Saturday</p>
            </p>

            <p>
                <label for="comments"></label>
                <textarea name="comments_field" id="comments" cols="50" rows="10" placeholder="Enter any additional comments"></textarea>
            </p>

            <p><input type="hidden" name="hidden_field" value="lpereda"></p>
            <p><input type="submit" value="Submit"></p>
        </fieldset>
    </body>
</html>
